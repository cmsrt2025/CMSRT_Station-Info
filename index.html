<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<title>Live Station Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

#map {
  height: 100%;
  width: 100%;
}

/* Top bar */
.topbar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 48px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  z-index: 1200;
  display: flex;
  align-items: center;
  padding: 0 12px;
  font-weight: bold;
}

/* Side panel */
.panel {
  position: absolute;
  top: 56px;
  left: 12px;
  width: 260px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.3);
  padding: 10px;
  z-index: 1200;
  font-size: 13px;
}

.panel h3 {
  margin: 6px 0;
  font-size: 14px;
}

.panel label {
  font-weight: bold;
  display: block;
  margin-top: 6px;
}

.panel select,
.panel input[type="color"] {
  width: 100%;
  margin-top: 4px;
}

/* Marker label */
.station-label {
  background: white;
  padding: 2px 6px;
  border-radius: 4px;
  border: 1px solid #333;
  font-size: 11px;
  white-space: nowrap;
}
</style>
</head>

<body>

<div id="map"></div>

<div class="topbar">
  â˜° Live Station Map
</div>

<div class="panel">
  <h3>Filter</h3>

  <label>Status</label>
  <select id="statusFilter">
    <option value="ALL">All</option>
  </select>

  <label>Consultant</label>
  <select id="consultantFilter">
    <option value="ALL">All</option>
  </select>

  <label>Region</label>
  <select id="regionFilter">
    <option value="ALL">All</option>
  </select>

  <h3>Marker Style</h3>

  <label>Icon Type</label>
  <select id="iconType">
    <option value="circle">Circle</option>
    <option value="pin">Pin</option>
    <option value="square">Square</option>
  </select>

  <label>Completed Color</label>
  <input type="color" id="colorCompleted" value="#2ecc71">

  <label>In Progress Color</label>
  <input type="color" id="colorProgress" value="#f1c40f">

  <label>Not Started Color</label>
  <input type="color" id="colorNotStarted" value="#e74c3c">
</div>

<script>
const SHEET_ID = '1wsOOFGM0eVUrpozcOWJFQSpJEBpwH0l7iC0gpWxbx6M';
const SHEET_NAME = 'Sheet1';

const map = L.map('map', { zoomControl: false })
  .setView([13.7, 100.5], 6);

L.control.zoom({ position: 'bottomright' }).addTo(map);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

let markers = [];

function getStatusColor(status) {
  const s = (status || '').toLowerCase();
  if (s.includes('complete')) return colorCompleted.value;
  if (s.includes('progress')) return colorProgress.value;
  return colorNotStarted.value;
}

function createIcon(station, color) {
  return L.divIcon({
    className: '',
    html: `<div class="station-label" style="border-color:${color}">${station}</div>`,
    iconAnchor: [20, 20]
  });
}

function redrawMarkers() {
  markers.forEach(m => map.removeLayer(m.marker));
  markers.forEach(m => {
    const color = getStatusColor(m.data.status);
    m.marker = L.marker([m.data.lat, m.data.lng], {
      icon: createIcon(m.data.station, color)
    }).addTo(map);
  });
}

function applyFilters() {
  const sVal = statusFilter.value;
  const cVal = consultantFilter.value;
  const rVal = regionFilter.value;

  markers.forEach(m => {
    const show =
      (sVal === 'ALL' || m.data.status === sVal) &&
      (cVal === 'ALL' || m.data.consultant === cVal) &&
      (rVal === 'ALL' || m.data.region === rVal);

    if (show) m.marker.addTo(map);
    else map.removeLayer(m.marker);
  });
}

fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`)
  .then(r => r.text())
  .then(t => {
    const json = JSON.parse(t.substring(47).slice(0, -2));
    const rows = json.table.rows;

    rows.forEach(r => {
      const station = r.c[1]?.v;
      const lat = r.c[2]?.v;
      const lng = r.c[3]?.v;
      const consultant = r.c[4]?.v;
      const status = r.c[5]?.v;
      const region = r.c[6]?.v;

      if (!lat || !lng) return;

      const marker = L.marker([lat, lng], {
        icon: createIcon(station, getStatusColor(status))
      }).addTo(map);

      marker.bindPopup(
        `<b>${station}</b><br>
         Status: ${status}<br>
         Consultant: ${consultant}<br>
         Region: ${region}`
      );

      markers.push({
        marker,
        data: { station, lat, lng, status, consultant, region }
      });
    });

    [statusFilter, consultantFilter, regionFilter].forEach(sel => {
      sel.onchange = applyFilters;
    });

    [colorCompleted, colorProgress, colorNotStarted].forEach(c => {
      c.oninput = redrawMarkers;
    });
  });
</script>

</body>
</html>
